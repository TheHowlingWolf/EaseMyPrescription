<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ArssGroup Weigh Bridge</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>

<body>
    <section class="buttons my-2">
        <div class="container-fluid m-0">
            <div class="row w-100 m-0">
                <div class="col-6 w-100 pt-1">
                    <span class="h6 text-change  "><img src = "./assets/pictures/Icon.png" width="20px" class="mb-1 mr-2" >Ease My Prescript</span>
                </div>
                <div class="col-6 text-right w-100">
                    <span class="pl-5">
                        <button id="close-btn" class="btn btn btn-transparent text-change m-0 p-0"
                            onclick="winmin()"><i class="fas fa-window-minimize p-1"></i></button>
                        <button id="close-btn" class="btn btn btn-transparent text-change m-0 p-0"
                            onclick="winclose()"><i class="fas fa-times-circle p-1"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <section class="site_header">
        <div class="container d-flex h-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col align-self-center">
                    <div class="Site_name_header h2 text-center text-change font-weight-bold m-0" data-aos="zoom-in"> Hello
                        <p id="site-name" class="d-inline"> </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="components mt-2">
        <div class="container d-flex h-100">
            <div class="row justify-content-center align-items-center w-100">
                <section id="services" class="section-bg">
                    <div class="container">
                      <header class="section-header text-center">
                        <h1 class="font-weight-bold text-light mb-5 pb-5">Welcome to Ease My Prescript!</h1>
                      </header>
              
                      <div class="row">
                        <div class="col-md-6 col-lg-4 wow bounceInUp" data-wow-duration="1.4s">
                          <div class="box">
                            <div class="icon" style="background: #fceef3;"><img src="./assets/pictures/report.png" alt="" srcset="" width="60%"></div>
                            <h4 class="title"><a href="#" id="presAct">Check Presciptions</a></h4>
                          </div>
                        </div>
                        <div class="col-md-6 col-lg-4 wow bounceInUp" data-wow-duration="1.4s">
                          <div class="box">
                            <div class="icon" style="background: #fff0da;"><img src="./assets/pictures/pharmacy.png" alt="" srcset="" width="60%"></div>
                            <h4 class="title"><a href="">Set An Appointment</a></h4>
                          </div>
                        </div>
                        <div class="col-md-12 col-lg-4 wow bounceInUp" data-wow-delay="0.1s" data-wow-duration="1.4s">
                          <div class="box">
                            <div class="icon" style="background: #e6fdfc;"><img src="./assets/pictures/doctor.png" alt="" srcset="" width="60%"></div>
                            <h4 class="title"><a href="">Chat With Doctor</a></h4>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
            </div>
        </div>
    </section>

    <section id="prescription"  class="section-bg clearfix mb-5 scrollable btn-change d-none">
        <div class="container d-flex pt-5 text-center">
            <div class="row justify-content-center align-items-center w-100" id="jobs">
                <div class="col-12 align-self-center">
                    <h3 class="text-light mb-5 text-center">Your Consultations</h3>
                  </div>
            </div>
        </div>
    </section>

    <section class="initials">
        <div class="container w-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col align-self-center">
                    <div class="row justify-content-center fixed-bottom">
                        <div class="col align-self-center">
                            <a href="#" class="logout home-nav text-change mx-2">Logout</a>
                            <p class="text-dark"> Powered By <a href="#" style="text-decoration: none;"><b
                                class="text-change">Ease My Prescript</b></a> All Rights Reserved. </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>

    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/loggedin.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/auth_out.js"></script>
    <script src="./assets/js/prescription.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        var pat_name;
        (async function(){
            auth.onAuthStateChanged(async function (user) {
                await db.collection('PatientProfile').where('uid','==',user.uid).get().then(async (snapshots)=>{
                pat_name = snapshots.docs[0].data().patientName;
            });
            document.querySelector('.Site_name_header').innerHTML = `${pat_name}`
        });
        })();
        
    </script>
</body>

</html>
