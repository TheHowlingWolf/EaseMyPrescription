<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ArssGroup Weigh Bridge</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>

<body>
    <section class="buttons my-2">
        <div class="container-fluid m-0">
            <div class="row w-100 m-0">
                <div class="col-6 w-100 pt-1">
                    <span class="h6 text-change  "><img src = "./assets/pictures/Icon.png" width="20px" class="mb-1 mr-2" >Ease My Prescript</span>
                </div>
                <div class="col-6 text-right w-100">
                    <span class="pl-5">
                        <button id="close-btn" class="btn btn btn-transparent text-change m-0 p-0"
                            onclick="winmin()"><i class="fas fa-window-minimize p-1"></i></button>
                        <button id="close-btn" class="btn btn btn-transparent text-change m-0 p-0"
                            onclick="winclose()"><i class="fas fa-times-circle p-1"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <section class="site_header">
        <div class="container d-flex h-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col align-self-center">
                    <div class="Site_name_header h2 text-center text-change font-weight-bold m-0"><i
                            class="text-change fas fa-map-marker-alt p-2"></i>
                        <p id="site-name" class="d-inline"> </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="components mt-2">
        <div class="container d-flex h-100">
            <div class="row justify-content-center align-items-center w-100">
                
            </div>
        </div>
    </section>

    <section class="slip mt-2 d-none" >
        <div class="container d-flex h-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col-12 col-style p-5" style="background: #222326;">
                        
                </div>    
            </div>
        </div>
    </section>

    <section class="initials">
        <div class="container w-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col align-self-center">
                    <div class="row justify-content-center fixed-bottom">
                        <div class="col align-self-center">
                            <a href="#" class="logout home-nav text-change mx-2">Logout</a>
                            <p class="text-dark"> Powered By <a href="#" style="text-decoration: none;"><b
                                class="text-change">Ease My Prescript</b></a> All Rights Reserved. </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>

    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/loggedin.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/auth_out.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        var pat_name;
        (async function(){
           await db.collection('PatientProfile').where('uid','==',user.uid).get().then((snapshots)=>{
            pat_name = snapshots.docs[0].data().patientName;
        });
        document.querySelector('.Site_name_header').innerHTML = `${pat_name}`
        })();
        
    </script>
</body>

</html>
