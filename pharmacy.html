<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ArssGroup Weigh Bridge</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>

<body>
    <section class="buttons my-2">
        <div class="container-fluid m-0">
            <div class="row w-100 m-0">
                <div class="col-6 w-100 pt-1">
                    <span class="h6  "><img src="./assets/pictures/Icon.png" width="20px" class="mb-1">
                        Ease My Prescription </span>
                </div>
                <div class="col-6 text-right w-100">
                    <span class="pl-5">
                        <button id="close-btn" class="btn btn btn-transparent  m-0 p-0" onclick="winmin()"><i
                                class="fas fa-window-minimize p-1"></i></button>
                        <button id="close-btn" class="btn btn btn-transparent  m-0 p-0" onclick="winclose()"><i
                                class="fas fa-times-circle p-1"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <section class="site_header">
        <div class="container d-flex h-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col align-self-center">
                    <div class="Site_name_header h4 text-center  font-weight-bold m-0 clearfix">
                        <span class=" ml-5 pl-4 text-dark">
                            <i class=" fas fa-user ml-5 mr-1 "></i>Hello Pharmacy
                        </span>
                        <button class="btn float-right px-3 btn-outline-secondary border-secondary"
                            onclick="settings()"><i class="fas fa-cog"></i><b> Settings</b></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="settings-menu d-none">
        <div class="container d-flex h-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col align-self-center">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-12">
                            <img src="./assets/pictures/business-and-finance.png" alt="" srcset="" width="25%">
                        </div>
                        <div class="col-12">
                            <button class="lg-btn btn btn-lg btn-outline-warning btn-danger text-light mt-3 mx-2"
                                onclick="updatePass();">Update Password</button>
                        </div>
                        <div class="col-12">
                            <button class="lg-btn btn btn-lg btn-outline-warning btn-danger text-light mt-3 mx-2"
                                onclick="authPass();">Update User Authentication Key</button>
                        </div>
                        <button id="close-btn" class="btn btn btn-transparent  m-2 p-0" onclick="back()"><i
                                class="fas fa-arrow-circle-left p-1"></i>Back To Admin Panel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="settings-menu-updatepass d-none">
        <div class="container d-flex h-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col align-self-center">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-12">
                            <img src="./assets/pictures/lock.png" alt="" srcset="" width="25%">
                        </div>
                        <div class="col-12">
                            <p class="pass-error lead text-dark font-weight-bold mt-2 bg-warning text-center"></p>
                            <input name="updatePass" type="password" class="form-control rounded w-50 mt-2 d-inline"
                                id="UpdatePass" placeholder="Enter New Password">
                        </div>
                        <div class="col-12">

                            <input name="oldPass" type="password" class="form-control rounded w-50 mt-2 d-inline"
                                id="oldPass" placeholder="Enter Old Password">
                        </div>
                        <div class="col-12">
                            <input type="submit"
                                class="update-pass-btn btn btn-lg btn-outline-warning btn-danger text-light mt-3 mx-2">
                        </div>
                        <button id="close-btn" class="btn btn btn-transparent  m-2 p-0" onclick="setBack()"><i
                                class="fas fa-arrow-circle-left p-1"></i>Back To Settings
                            Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="settings-menu-updateauth d-none">
        <div class="container d-flex h-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col align-self-center">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-12">
                            <img src="./assets/pictures/defense.png" alt="" srcset="" width="25%">
                        </div>
                        <div class="col-12">
                            <p class="auth-error lead text-dark font-weight-bold mt-2 bg-warning text-center"></p>
                            <input name="authpdatePass" type="password" class="form-control rounded w-50 mt-2 d-inline"
                                id="authUpdatePass" placeholder="Enter New Authentication Password">
                        </div>
                        <div class="col-12">

                            <input name="autOldPass" type="password" class="form-control rounded w-50 mt-2 d-inline"
                                id="authOldPass" placeholder="Enter Old Authentication Password">
                        </div>
                        <div class="col-12">
                            <input type="submit"
                                class="update-auth-btn btn btn-lg btn-outline-warning btn-danger text-light mt-3 mx-2">
                        </div>
                        <button id="close-btn" class="btn btn btn-transparent  m-2 p-0" onclick="setBack()"><i
                                class="fas fa-arrow-circle-left p-1"></i>Back To Settings
                            Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- <section class="scrollable">

        <div class="row  justify-content-center" id="">

        </div>
    </section> -->

    <section class="components mt-2" id="PharmacyDashboard">
        <div class="container d-flex h-100" >
            <div class="row justify-content-center align-items-center w-100">
                <section id="services" class="section-bg">
                    <div class="container">
              
                      <header class="section-header text-center">
                        <h1 class="font-weight-bold text-light mb-5 pb-5">Welcome to Ease My Prescript!</h1>
                      </header>
              
                      <div class="row">
                        <div class="col-md-6 col-lg-4 wow bounceInUp" data-wow-duration="1.4s" onclick="allPrescriptions()">
                          <div class="box">
                            <div class="icon" style="background: #fceef3;"><img src="./assets/pictures/report.png" alt="" srcset="" width="60%"></div>
                            <h4 class="title"><a href="#" id="presAct">Check Presciptions</a></h4>
                          </div>
                        </div>
                        <div class="col-md-6 col-lg-4 wow bounceInUp" data-wow-duration="1.4s"  onclick="tutorials()">
                          <div class="box">
                            <div class="icon" style="background: #fff0da;"><img src="./assets/pictures/pharmacy.png" alt="" srcset="" width="60%"></div>
                            <h4 class="title"><a href="">Set An Appointment</a></h4>
                          </div>
                        </div>
                        <div class="col-md-12 col-lg-4 wow bounceInUp" data-wow-delay="0.1s" data-wow-duration="1.4s" onclick="secureChat()">
                          <div class="box">
                            <div class="icon" style="background: #e6fdfc;"><img src="./assets/pictures/doctor.png" alt="" srcset="" width="60%"></div>
                            <h4 class="title"><a href="">Chat With Doctor</a></h4>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section><!-- #services -->
            </div>
        </div>
    </section>



    <section id="all-prescription" class="row text-center d-none" >
        <div class="col-12">
            <a onclick="toDashboard()" style="cursor: pointer;"> Back </a>
            <h3>All Prescriptions</h3>
        </div>
        <div class="col-10 mx-auto">
            <table class="table table-bordered table-hover">

                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Doctor Name</th>
                        <th>Drug Name</th>
                        
                        <th>Duration</th>
                        <th >SmartSigs</th>
                        <th>Substitution Permitted</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody id="showPrescriptions">

                </tbody>

            </table>
        </div>

    </section>


    <section class="con-reg d-none">
        <div class="container d-flex h-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col align-self-center">
                    <img src="./assets/pictures/check.png" alt="" srcset="" width="25%">
                    <h1 class="display-4 font-weight-bold"> Successfully Updated!</h1>

                </div>
            </div>
        </div>
    </section>

    <section class="initials">
        <div class="container w-100 text-center">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col align-self-center">
                    <div class="row justify-content-center fixed-bottom">
                        <div class="col align-self-center">
                            <a href="#" class="logout home-nav  mx-2" style="color: #f50004;">Logout</a>
                            <p class="text-light mt-2"> Powered By <a href="#" style="text-decoration: none;"><b
                                        class="text-danger">Codepth</b></a> All Rights Reserved. </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/json2csv"></script>
<script src="./assets/js/firebase.js"></script>
<script src="./assets/js/auth_out.js"></script>
<script src="./assets/js/pharmacy.js"></script>

</html>
